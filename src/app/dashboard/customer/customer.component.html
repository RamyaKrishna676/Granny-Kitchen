<div fxLayout="row"fxLayoutGap="10px;">
<mat-toolbar color="primary">
  <span style="font-family:'Payball',cursive;font-size: 28px;">Wheels<span style="font-size: 34px;">4</span>Meals</span>
  <span class="example-fill-remaining-space"></span>
  <span><a routerLink="/" style="text-decoration: none;color:white">Logout</a></span>
</mat-toolbar>
</div>

<div fxLayout="row"
  class="container"
  fxLayout
  fxLayout.xs="column"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">

  <h3>Restaurants</h3>
  <span fxFlex></span>
  <button mat-raised-button color="primary" style="height: 40px">My Orders</button>
  <!-- <span>Restaurants Name</span> -->
  </div>
  <div fxLayout="row"
  class="container"
fxLayout
fxLayout.xs="column"
fxLayoutGap="20px"
fxLayoutGap.xs="0">
<p class="mat-form-field--inline">
  <mat-form-field>
    <mat-label>Search By Restaurant Name</mat-label>
    <input matInput [(ngModel)]="userInput"(keyup)="searchBy(userInput)">
  </mat-form-field>
  <!-- <button mat-raised-button (click)="searchBy(userInput)"style="width:30px;height:30px;margin-top:20px;">Search</button> -->
</p>
<span fxFlex></span>
  <mat-form-field >
      <mat-label>Sort by Restaurant</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="name">
        <mat-option *ngFor="let name of sortArray1" value="{{name}}">
          {{name}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="sortList(name)"class ="sortButton">Sort</button>
  <!-- <span (click)="sortBy(selectedValue)"><mat-icon >swap_vert</mat-icon></span> -->
</div>
<div fxLayout="row wrap"
class="container"
fxLayout.xs="column"
fxLayoutGap="20px"
fxLayoutGap.xs="0">
      <div *ngFor= "let restaurantName of restaurantArray | orderBy : key : reverse1">
          <mat-card class="example-card">
          <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
          </mat-card-header>
          <img mat-card-image src="{{restaurantName.imageUrl}}" alt="image">
          <mat-card-content>
              <h3>{{restaurantName.name}}</h3>
              <p>{{restaurantName.address.street}},{{restaurantName.address.city}},{{restaurantName.address.pincode}},{{restaurantName.address.state}}</p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="accent">South Indian</button>
              <button mat-raised-button color="accent">North Indian</button>
          </mat-card-actions>
          <mat-card-actions>
              <span style="float:right;margin-top: 8px;">Rs {{restaurantName.averagePrice}}</span>
              <button mat-raised-button style="background-color: green;"><mat-icon style="color: white">star</mat-icon>{{restaurantName.averageRating}}</button>
              </mat-card-actions>
          </mat-card>
    </div>
</div>
