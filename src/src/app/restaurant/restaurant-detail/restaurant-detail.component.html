<div fxLayout="row"fxLayoutGap="10px">
<div fxFlex="80%">
{{restaurant$ | async}}
<ul atyle="color:white;">
    <li><a routerLink="/customer"routerLinkActive="active">Restaurants</a></li> /
    <li *ngIf="restaurant$ | async as restaurant"><a  routerLink="">{{restaurant.name}}</a></li>
</ul>

<div *ngIf="(restaurant$ | async) as  restaurant">  
<div class="container"fxLayout
    fxLayout.xs="column"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0" >
    <div class="item item-1" fxFlex="20%"><img src="{{restaurant.imageUrl}}" width="200px" height="200px" style="overflow: hidden"></div>
    <div class="item item-3" fxFlex="70%"> 
        <h3>{{restaurant.name}}</h3>
        <span >{{restaurant.address.street}},{{restaurant.address.state}}</span><br>
        <div style="margin-top: 20px"> 
            <button mat-raised-button class="category-btn" style="margin-right: 20px">South Indian</button>
            <button mat-raised-button class="category-btn" >North Indian</button>
        </div>
        <button mat-raised-button class="rating" color="accent" ><mat-icon >star</mat-icon>{{restaurant.averageRating}}</button>
        <span style="margin-top:15px;margin-left:20px">Rs {{restaurant.averagePrice}}</span>
        
    </div>
</div>

</div>
<div>
    <mat-tab-group >
        <mat-tab label="Food"> 
            <div>
                <app-food-list></app-food-list>
            </div>
        </mat-tab>
        <mat-tab label="Reviews">
            <app-reviews-list></app-reviews-list>
        </mat-tab>
        <mat-tab label="Orders">
            <app-order></app-order>
        </mat-tab>
    </mat-tab-group>
</div>
</div>
<div fxFlex="20%">
    <app-cart></app-cart>
</div>
</div>
