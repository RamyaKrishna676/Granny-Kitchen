<div>
  <mat-form-field appearance="outline">
    <mat-label> Sort By</mat-label>
    <mat-select formControlName="sortBy"(onselect)="sort()">
      <mat-option value="">----None----</mat-option>
      <mat-option *ngFor="let sort of sortList | keyvalue" value="{{sort.key}}">
        {{sort.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button><mat-icon (click)="sort()">swap_vert</mat-icon></button>
</div>
